<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <style>
        .slider-container {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .slider-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-bottom: 50px;
        }

        .slider {
            display: flex;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
        }

        .slide img {
            width: 100%;
            height: 600px;
            border-radius: 10px;
        }

        .prev-btn,
        .next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 1rem;
            cursor: pointer;
            border-radius: 50%;
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slides">
                <div class="slide"><img
                        src="https://image-resizer-cloud-api.akamaized.net/image/83681ED7-A05A-4E78-A60E-A812A5E68FBE/0-3x1.jpg?width=2310&updatedTime=2024-06-07T11:01:28Z&dt=Web"
                        width="1000px" height="500px" class="slide" alt="image"> </div>
                <div class="slide"><img
                        src="https://image-resizer-cloud-api.akamaized.net/image/8C3C83D1-0FCD-4B28-AC2D-08F9DB3B4F17/0-3x1.jpg?width=2310&updatedTime=2024-06-14T07:08:55Z&dt=Web"
                        width="1000px" height="500px" class="slide" alt="image"></div>
                <div class="slide"><img
                        src="https://image-resizer-cloud-api.akamaized.net/image/92DCA020-308D-41A8-A980-5014025062E0/0-3x1.jpg?width=2310&updatedTime=2024-06-07T14:28:57Z&dt=Web"
                        width="1000px" height="500px" class="slide" alt="image"></div>
                <div class="slide"><img
                        src="https://image-resizer-cloud-api.akamaized.net/image/F63FC0C0-475A-47FC-9F76-B57017B1753A/0-3x1.jpg?width=2310&updatedTime=2024-05-31T14:36:16Z&dt=Web"
                        width="1000px" height="500px" class="slide" alt="image"></div>
                <div class="slide"><img
                        src="https://image-resizer-cloud-api.akamaized.net/image/E67C5141-54D2-4B9A-88F7-C3D3BD35A076/0-3x1.jpg?width=2310&updatedTime=2024-06-07T14:31:36Z&dt=Web"
                        width="1000px" height="500px" class="slide" alt="image"></div>
                <div class="slide"><img
                        src="https://image-resizer-cloud-api.akamaized.net/image/BCF0DA76-13D6-47F4-A956-44E0B34D1F09/0-3x1.jpg?width=2310&updatedTime=2024-06-07T14:36:46Z&dt=Web"
                        width="1000px" height="500px" class="slide" alt="image"></div>
                <div class="slide"><img
                        src="https://image-resizer-cloud-api.akamaized.net/image/0E441AF9-EB39-4A16-B48B-61464EB72E97/0-3x1.jpg?width=2310&updatedTime=2024-03-20T22:17:27Z&dt=Web"
                        width="1000px" height="500px" class="slide" alt="image"></div>
                <div class="slide"><img
                        src="https://image-resizer-cloud-api.akamaized.net/image/5eaf2f18-7d76-494f-9049-695ed74e61bc/0-3x1.jpg?width=2310&updatedTime=2024-05-21T04:15:37Z&dt=Web"
                        width="1000px" height="500px" class="slide" alt="image"></div>
            </div>
        </div>
        <button class="prev-btn" onclick="prevSlide()">❮</button>
        <button class="next-btn" onclick="nextSlide()">❯</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            if (index >= slides.length) currentSlide = 0;
            if (index < 0) currentSlide = slides.length - 1;
            document.querySelector('.slides').style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
            currentSlide++;
            showSlide(currentSlide);
        }

        function prevSlide() {
            currentSlide--;
            showSlide(currentSlide);
        }

        function autoSlide() {
            nextSlide();
            setTimeout(autoSlide, 3000);
        }

        showSlide(currentSlide);
        autoSlide();
    </script>
</body>

</html>
