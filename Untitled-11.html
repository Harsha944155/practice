<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    #video,
    #audio,
    #location {
        margin: 20px;
    }

    h2 {
        margin-left: 100px;
        margin-bottom: 15px;
        font-family: sans-serif;
    }
</style>

<body>
    <div id="video">
        <h2>Multimedia</h2>
        <video width="450" height="250" controls>
            <source src="./mov_bbb.mp4" type="video/mp4">
        </video>
    </div>
    <div id="audio">
        <h2>Audio files</h2>
        <audio controls>
            <source src="./sample-3s.mp3" type="audio/mp3">
        </audio>
    </div>
    <div id="location">
        <h2>Adding maps</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3808.202063808142!2d78.47457307494356!3d17.35400725376632!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb981e4f77ffff%3A0x22739ecd400660e7!2sCharminar%20(Old%20City)%2C%20Hyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1716205727134!5m2!1sen!2sin"
            width="450" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</body>

</html>
