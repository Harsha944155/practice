<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Form</title>
</head>

<body>
    <form>
        Enter your first name:
        <input type="text" name="firstname" placeholder="First Name" />
        <br><br>
        Enter your last name:
        <input type="text" name="lastname" placeholder="Last Name" />

        <h2>Textarea</h2>
        <textarea rows="10" columns="40">Web development</textarea>

        <h3>Label</h3>
        <label>Firstname:</label><br>
        <input type="text" name="firstname" placeholder="First Name" /><br>
        <label>Lastname:</label><br>
        <input type="text" name="lastname" placeholder="Last Name" />

        <h2>Password</h2>
        <label>Password:</label>
        <input type="password" name="password" placeholder="Password" />

        <h3>Email</h3>
        <input type="email" name="email" placeholder="Email" />

        <h3>Radio Button</h3>
        <label>Which is tour favourite location:</label><br>
        <input type="radio" name="places" />Hyderabad<br>
        <input type="radio" name="places" />Bangalore<br>
        <input type="radio" name="places" />Chennai<br>
        <input type="radio" name="places" />Pune<br>
        <input type="radio" name="places" />Mumbai<br>
        <button>Submit</button>

        <h3>Checkbox control</h3>
        <label>Select the location</label><br>
        <input type="checkbox" name="place" />Hyderabad<br>
        <input type="checkbox" name="place" />Bangalore<br>
        <input type="checkbox" name="place" />Chennai<br>
        <input type="checkbox" name="place" />Pune<br>
        <input type="checkbox" name="place" />Mumbai<br>
        <button>Submit</button>
    </form>
</body>

</html>
