<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>By faith</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("https://preview.colorlib.com/theme/byfaith/images/hero_1.jpg.webp");
            background-repeat: no-repeat;
            background-position: center center;
        }

        .header {
            display: flex;
        }

        h1 {
            font-size: 20px;
            color: #fff;
            font-weight: 800;
        }

        h2 {
            font-size: 12px;
            letter-spacing: .1rem;
            color: #fff;
            margin-top: 100px;
            margin-bottom: 30px;
        }

        h3 {
            font-size: 40px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 30px;
        }

        p {
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            color: #fff;
            margin-bottom: 50px;
        }

        li {
            font-size: 16px;
            padding: 10px 15px;
            list-style-type: none;
            float: left;
            color: #000;
            position: relative;
            left: 500px;
            top: 20px;
            font-weight: 600;
            cursor: pointer;
        }

        button {
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 12px;
            color: #fff;
            font-weight: 700;
            letter-spacing: .1rem;
            background-color: #f79918;
            border: none;
            cursor: pointer;
        }

        button:hover {
            color: #f79918;
            background-color: #fff;
        }

        img {
            position: relative;
            left: 500px;
            top: 120px;
            border-radius: 3px;
        }

        #first-div {
            position: relative;
            left: 130px;
            top: 40px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div id="first-div">
            <h1>ByFaith</h1>
            <h2>WELCOME TO BYFAITH CHURCH</h2>

            <p>Far far away, behind the word mountains, far from<br> the countries Vokalia and Consonantia, there
                live<br>
                the blind texts.</p>
            <button>GO TO SERMONS</button>
        </div>
        <div>
            <ul>
                <li>Home</li>
                <li>Sermons</li>
                <li>Ministries</li>
                <li>Events</li>
                <li>Contact</li>
            </ul>
            <img src="https://preview.colorlib.com/theme/byfaith/images/about_1.jpg" width="450px" , height="350px">
        </div>
    </div>
