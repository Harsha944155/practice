<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('https://preview.colorlib.com/theme/course/images/slider_background.jpg.webp');
            width: 100%;
            height: 600px;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
        }

        h1 {
            font-family: 'Open Sans', sans-serif;
            font-size: 30px;
            font-weight: 800;
            color: #3a3a3a;
            vertical-align: middle;
            text-transform: uppercase;
            margin-left: 3px;
            float: right;
        }

        ul {
            display: flex;
            gap: 30px;
            margin-left: 70px;
            margin-right: 36px;
        }

        li {
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            text-transform: uppercase;
            font-weight: 700;
            color: #3a3a3a;
            list-style-type: none;
            cursor: pointer;
            margin-right: 10px;
            margin-left: 10px;
        }

        li:hover {
            color: #FFB606;
        }

        .first-div {
            display: flex;
            background-color: #fff;
            width: 90%;
            height: 105px;
            margin-top: 45px;
            align-items: center;
            position: relative;
            left: 70px;
        }

        img {
            margin-left: 80px;
        }

        .first-para {
            margin-top: 38px;
        }

        .call {
            background-color: #FFB606;
            height: 105px;
            color: #fff;
            padding-left: 30px;
            padding-right: 30px;
        }

        #icon {
            font-size: 20px;
            margin-right: 5px;
        }

        .second-div {
            display: flex;
            justify-content: center;
            gap: 160px;
            margin-top: 200px;
        }

        h2 {
            font-size: 70px;
            color: #fff;
            font-weight: 400;
            margin-top: -20px;
        }

        span {
            background-color: #FFB606;
            padding-left: 10px;
            padding-right: 10px;
        }

        button {
            width: 58px;
            height: 58px;
            background: #FFFFFF;
            border: none;
            cursor: pointer;
            font-weight: 700;
        }

        button:hover {
            color: #fff;
            background-color: #FFB606;
        }
    </style>
</head>

<body>
    <div class="first-div">
        <div>
            <img src="https://preview.colorlib.com/theme/course/images/logo.png">
            <h1>COURSE</h1>
        </div>
        <div>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Courses</li>
                <li>Elements</li>
                <li>News</li>
                <li>Contact</li>
            </ul>
        </div>
        <div class="call">
            <p class="first-para"><i id="icon" class="fa-solid fa-phone-volume"></i> +43 4566 7788 2457</p>
        </div>
    </div>
    <div class="second-div">
        <button>PREV</button>
        <h2>Get your<span>Education</span>today!</h2>
        <button>NEXT</button>
    </div>
    <script src="https://kit.fontawesome.com/bb23ea113c.js" crossorigin="anonymous"></script>
</body>

</html>
