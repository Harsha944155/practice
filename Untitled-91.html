<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find your perfect place</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .first-div {
            text-align: center;
            background-image: url('https://preview.colorlib.com/theme/listed/images/big_image_1.jpg.webp');
            height: 725px;
        }

        h1 {
            letter-spacing: .2em;
            font-weight: 400;
            color: #fff;
            font-size: 23px;
            padding-top: 30px;
            text-align: left;
            padding-left: 190px;
            cursor: pointer;
        }

        ul {
            float: right;
            list-style-type: none;
            display: flex;
            gap: 15px;
            position: relative;
            right: 120px;
            bottom: 30px;
            cursor: pointer;
        }

        li {
            color: #fff;
        }

        h2 {
            font-family: "Playfair Display", times, serif;
            font-weight: 500;
            line-height: 1.2;
            font-size: 2.5rem;
            color: #fff;
            margin-top: 300px;
            margin-bottom: 5px;
        }

        .para {
            font-family: "Raleway", arial, sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 1.8;
            color: #fff;
            margin-bottom: 40px;
        }

        input {
            width: calc(40%);
            height: 50px;
            outline: none;
            padding-left: 27px;
            font-weight: 500;
            margin-bottom: 60px;
            border: none;
        }

        ::placeholder {
            font-family: Arial, Helvetica, sans-serif;
            color: #6C757D;
            font-size: 16px;
        }

        span {
            padding: 16px 50px;
            border: none;
            background: #067EFF;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: 500;
            font-family: Arial, Helvetica, sans-serif;
            cursor: pointer;
            position: relative;
        }

        img {
            position: relative;
            bottom: 50px;
            margin-right: 25px;
        }

        .second-div {
            margin-left: 120px;
        }
    </style>
</head>

<body>
    <div class="first-div">
        <div>
            <h1>LISTED</h1>
            <ul>
                <li>Home</li>
                <li>Designation <i id="icon" class="fa-solid fa-caret-down"></i></li>
                <li>Blog</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </div>
        <div>
            <h2>Find your perfect place.</h2>
            <p class="para">Discover & connect with great places around the world.</p>
            <input type="text" placeholder="Search Location with Google Search API"><span>Search</span>
        </div>
    </div>
    <div class="second-div">
        <img src="https://preview.colorlib.com/theme/listed/images/img_2.jpg.webp" width="350px" height="300px" ;>
        <img src="https://preview.colorlib.com/theme/listed/images/img_1.jpg.webp" width="350px" height="300px" ;>
        <img src="https://preview.colorlib.com/theme/listed/images/img_3.jpg.webp" width="350px" height="300px" ;>
    </div>
    <script src="https://kit.fontawesome.com/bb23ea113c.js" crossorigin="anonymous"></script>
</body>

</html>
